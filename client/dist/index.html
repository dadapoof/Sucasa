<!DOCTYPE html>
<html>
  <head>
    <title>SuCasa</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Using Bootstrap here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="animations.css">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    	<script type="text/javascript" src="bundle.js"></script>
	    <script>
			$(window).scroll(function() {
				if ($(this).scrollTop() > 0) {
        			$('#left-animation').each(function(){
				        if ($(window).scrollTop() < 300) {
				            $(this).addClass("slideLeft");
				        } else {
				        	$(this).addClass("slideBackLeft");
				        	/* NEEDS FIXING */
				  			$(this).removeClass("slideLeft");
				        }
					});
					$(this).removeClass("slideBackLeft");
   				}
			});
		</script>
	<script>
		// Initialize and add the map
	    function initMap() {
		    // The location of Uluru
		    var hamilton = {lat: 40.828251, lng: -73.946873};
		    // The map, centered at Uluru
		    var map = new google.maps.Map(
		      document.getElementById('map'), {zoom: 17, center: hamilton});
		    // The marker, positioned at Uluru
		    var marker = new google.maps.Marker({position: hamilton, map: map});
		}
	    </script>
	    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHMxDVFArLabc0SQHgNH7Ho5268a8NUpw&callback=initMap">
    </script>
  </body>
</html>
